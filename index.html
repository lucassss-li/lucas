<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #dd{
      width: 100px;
      height: 100px;
      border: 5px solid cadetblue;
    }
    .red{
      background-color: crimson;
    }
    .green{
      border: 5px solid green !important;
    }
  </style>
</head>

<body>
  <div id="app">
    a{{num*2}}a
    <p>{{msg}}</p>
    <p l-show="isShow">show</p>
    <p>{{person.name}}</p>
    <p>{{person.footer.size}}</p>
    <p l-for="item in list" l-show="item.done" l-on:click="show(item.id)"><span>{{1+item.content}}</span></p>
    <p l-text="person.name"></p>
    <p l-on:click='handle'>ddddddddd</p>
    <input l-model="list[0].content" type="text">
    <input type="range" name="" id="" l-model="num">
    <input type="text" l-bind:value="msg">
    <div id="dd" l-bind:class="bc"></div>
    <div id="dd" l-bind:class="[bc,border]"></div>
    <div id="dd" l-bind:class="{red:isRed,green:isRed}"></div>
    <div id="dd" l-bind:style="{width:num+'px'}"></div>
  </div>
</body>

</html>
